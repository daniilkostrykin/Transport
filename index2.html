<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #parent {
        border: solid;
        width: 150px;
        height: 80px;
        left: 40px;
        top: 60px;
        position: relative;
      }
      
      #child {
        position: absolute;
        top: 10px;
        left: 20px;
      }
    </style>
  </head>
  <body>
    <div id="parent">
      <button id="child">Accept</button>
    </div>
  </body>
</html>
